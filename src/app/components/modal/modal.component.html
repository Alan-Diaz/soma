<ng-template #content let-c="close" let-d="dismiss" >
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">{{ product.name }}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<!-- BODY -->
	<div class="modal-body">
		<img src="{{ product.img }}" class="img-fluid" alt="">
		<p>{{product.description}}</p>
		<h5>Opcionales</h5>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Producto</th>
					<th scope="col">Valor</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
					<tr *ngFor="let optional of optionals; let i = index" >
						<th scope="row">{{optional.name}}</th>
						<td>
							{{optional.price}}
						</td>
						<td>boton plus</td>
					</tr>
			</tbody>
		</table>

	</div>

	<!-- FOOTER -->
	<div class="modal-footer d-flex justify-content-between">
		<h5 class="">Total</h5>
		<p>total</p>
		<button type="button" class="btn btn-outline-secondary" (click)="c('Save click')">Pedir</button>
	</div>
</ng-template>
